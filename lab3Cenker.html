<head>
  <title>Rock-Paper-Scissors Page</title>
  <link rel="stylesheet" href="Lab3Cenker.css">
</head>
<body>
  <header class="bar">
    <h1>Lab 3 Rock Paper Scissors</h1>
  </header>

  <nav id="main-nav">
    <ul>
      <li><a href="https://www.nytimes.com" target="_blank">NY Times</a></li>
      <li><a href="https://porofessor.gg" target="_blank">League Stats</a></li>
      <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
    </ul>
  </nav>


  <div class="main-container">
    <div class="content-area">
      <h2>Play the Game</h2>
      <form>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="choice">Choose: </label>
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>

    <aside class="sidebar">
      <h2><u><b>Rules</b></u></h2>
      <p><b>You must choose Rock, Paper, or Scissors</b></p>
      <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ul>
    </aside>
  </div>

  <footer class="bar">
    <p>You can see my most used websites on the top :)</p>
  </footer>
</body>
</html>
